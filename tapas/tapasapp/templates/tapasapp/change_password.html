{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8">

    <div class="card">
        <div class="card-header">
            <h5 class="card-title"> Change Password:</h5>
        </div>
        <div class="card-body">

            <form method="POST" action="{% url 'signup' %}">{% csrf_token %}
            
                <div class="form-group">
                    <label for="name"> Name: </label>
                    <input type="text" class="form-control" id="dname" name="dname">
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="vintage"> Old Password: </label>
                            <input type="text" class="form-control w-50" id="dpassword" name="dpassword">
                        </div>
                        <div class="form-group">
                            <label for="vintage"> New Password: </label>
                            <input type="text" class="form-control w-50" id="dnewpassword" name="dnewpassword">
                        </div>
                    </div>
                </div>



                <button type="submit" class="mt-3 btn btn-secondary">Change Password</button>
            </form>                


        </div>
    </div>

</div>
{% endblock %}
