{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
<div class="container md-center">

    <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title"> Type in Login Information:</h5>
        </div>
        <div class="card-body ">

            <form method="POST" action="{% url 'login' %}">{% csrf_token %}
            
                <div class="form-group ">
                    <label for="name"> Name: </label>
                    <input type="text" class="form-control" id="dname" name="dname">
                </div>

                <div class="row">
                        <div class="form-group">
                            <label for="vintage"> Password: </label>
                            <input type="text" class="form-control" id="dpassword" name="dpassword">
                        </div>
        
                </div>



                <button type="submit" class="mt-3 btn btn-secondary">Login</button>
            </form>                


        </div>
    </div>
    {% for message in messages %}
           <div class="alert alert-warning" role="alert">                        
            {{ message }}
           </div>
    {% endfor %}
</div>
{% endblock %}
